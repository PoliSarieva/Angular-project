<!-- Register Page (Only for Guest users) -->
<section id="register">
    <div class="form">
        <h2>Регистрация</h2>
        <form class="register-form" [formGroup]="form" (submit)="onSubmit()">
            <!--Email-->
            <input type="text" name="email" id="register-email" placeholder="email"
            formControlName="email"/>

            <ng-container *ngIf="form.get('email')?.touched">
                <p class="error" *ngIf="form.get('email')?.errors?.['required']">Email е задължителен!</p>
                <p class="error" *ngIf="form.get('email')?.errors?.['email']">Email не е валиден!</p>
            </ng-container>

            <input type="text" name="username" id="register-username" placeholder="username"
            formControlName="username"/>

            <ng-container *ngIf="form.get('username')?.touched">
                <p class="error" *ngIf="form.get('username')?.errors?.['required']">Името е задължително!</p>
                <p class="error" *ngIf="form.get('username')?.errors?.['minLength']">Името трябва да съдържа поне 4 символа!</p>
            </ng-container>

            <!--password-->
            <ng-container>
                <!--password-->
                <input type="password" name="password" id="register-password" placeholder="password" formControlName="password"/>
                
                <ng-container *ngIf="form.get('passGroup')?.get('password')?.touched">
                    <p class="error" *ngIf="form.get('passGroup')?.get('password')?.errors?.['required']">Паролата е задължително!</p>
                    <p class="error" *ngIf="form.get('passGroup')?.get('password')?.errors?.['minLength']">Паролата трябва да съдържа поне 6 символа!</p>
                </ng-container>

                <!--Repeat password
                <input type="password" name="re-password" id="repeat-password" placeholder="repeat password" formControlName="rePassword"/>
            
                <ng-container *ngIf="form.get('passGroup')?.get('rePassword')?.touched">
                    <p class="error" *ngIf="form.get('passGroup')?.get('rePassword')?.errors?.['required']
                    || form.get('passGroup')?.get('rePassword')?.errors?.['required']">Паролата не съвпада!</p>
                </ng-container>-->

            </ng-container >

            <button type="submit">Регистрирай ме</button>
            <p class="message">Не си регистриран? <a routerLink="/login">Вход</a></p>
        </form>
    </div>
</section>
