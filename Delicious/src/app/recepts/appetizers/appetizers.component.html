<!-- Dashboard page -->
<section id="dashboard">
    <!-- Display a div with information about every post (if any)-->

    <div class="fruit" *ngFor="let rec of receptList">
        <!--<img src="./images/fruit 1.png" alt="example1" />-->
        <h3 class="title">{{ rec.title }}</h3>
        <img src="{{ rec.img}}" alt="example1" />
        
        <a class="details-btn" routerLink=":{{ rec.id}}">More Info</a>
    </div>

</section>
