<!-- Dashboard page -->
<section id="dashboard">

    <div class="fruit" *ngFor="let rec of receptList ">
        <h3 class="title">{{ rec.title }}</h3>
        <img src="{{ rec.imageUrl }}" alt="example1" />
        
        <a class="details-btn" routerLink="{{ rec._id}}">Прочети повече</a>
    </div>

</section>
